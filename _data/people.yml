    bio: Silvia F. Storti is Associate Professor in Bioengineering at the Dept. of Computer Science, University of Verona, Italy. She received the Master Degree in Electronic Engineering from the University of Padova (2007) and the Ph.D. Degree in Neuroscience from the University of Verona, Italy (2012). From 2008 to 2014 she worked as Research Associate/PhD student and then as Post-doc Researcher in the Clinical Neurophysiology and Functional Neuroimaging Unit leaded by Prof. Paolo Manganotti at the Dept. of Neurological and Movement Sciences, University of Verona. In the 2014 she moved at the Dept. of Computer Science, University of Verona and from 2014 to 2018 she was Post-doc Researcher in the Neuroimaging Lab headed by Prof. Gloria Menegaz. From Nov 2018 to Oct 2021 she was Assistant Professor (tenure-track position, senior researcher RTDb) and since Nov 2021 she is Associate Professor in Bioengineering at the same Department. Silvia Storti's main research interests are in the area of Neuroengineering, and are focused on multimodal functional neuroimaging integration, brain functional connectivity inference, network analysis, and brain computer interfaces (BCIs). She is co-author of 57 publications on International Peer-Reviewed Journals on bioengineering and neurophysiological topics (13 as first author, 12 as second author, 4 as last author, all peer-reviewed), 16 short-papers (proceedings) on international and 2 on national conferences, 1 national book chapter and 50 international and 18 national conference abstracts. Silvia F. Storti has H-Index 20/19 (Scopus/WOS) and her papers count 1039/921 citations (Scopus/WOS).
