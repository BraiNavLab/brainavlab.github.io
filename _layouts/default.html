<!DOCTYPE html>
<html>
    <head>
        <title>{{ site.name }}: {{ page.title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="{{ site.base }}/css/group.css">
        <link rel="icon" type="image/x-icon" href="{{ site.base }}/img/LogoBrainavLab_only_brain.png">
        <link rel="shortcut icon" type="image/x-icon" href="{{ site.base }}/img/LogoBrainavLab_only_brain.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dymIY9z…(snip)…" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
        <div class="container-fluid">
            <!-- This is a bit nasty, but it basically says be a column first, and on larger screens be a spaced out row -->
            <div class="header d-flex
                        flex-column
                        flex-md-row justify-content-md-between">
                <a href="{{ site.base }}/" class="">
                    <img src="{{ site.base }}/img/LogoBraiNavLab_bg_transp.png"
                         srcset="{{ site.base }}/img/LogoBraiNavLab_bg_transp.png 2x"
                         alt="BraiNavLab" id="logo">
                </a>
                {% include topnav.html %}
            </div>

            {% if page.image %}
                <img src="{{ page.image }}"
                     alt="{{ page.title }}"
                     style="max-width: 400px"
                     class="img-fluid mx-auto d-block mb-4"/>
            {% endif %}

            {% if page.notitle != true %}
                <h1>{{ page.title }}</h1>
            {% endif %}

            {{ content }}

            <div class="footer">
                <p>
                    <a href="https://www.dimi.univr.it/">Department of Engineering for Innovation Medicine</a>
                    ,
                    <a href="https://www.univr.it/">University of Verona</a>
                </p>
            </div>

        </div> <!-- /container -->

        <!-- Support retina images. -->
        <script type="text/javascript" src="{{ site.base }}/js/srcset-polyfill.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
            document.addEventListener('DOMContentLoaded', function () {
              const sel = document.getElementById('mobileNav');
              if (!sel) return;
              sel.addEventListener('change', function () {
                const url = this.value;
                if (url) window.location.href = url;   // same tab for all
              });
            });
        </script>

    </body>
</html>
